<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-1">

<div class="button-container">
    <button onclick="setThemeAndImage(1)">Front end</button>
    <button onclick="setThemeAndImage(2)">Languages</button>
    <button onclick="setThemeAndImage(3)">Back end</button>
    <button onclick="setThemeAndImage(4)">Full-Stack</button>
</div>

<h1 id="main-header">Goals</h1>

<ul class="todo-list">
    <li>
        <input type="checkbox" id="task1">
        <label for="task1" id="task1-label">Master HTML</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" id="task1-link" href="https://example.com/1" target="_blank">Learn Semanticism</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="task2">
        <label for="task2" id="task2-label">Master CSS</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" id="task2-link" href="https://example.com/2" target="_blank">Implement Animations</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="task3">
        <label for="task3" id="task3-label">Learn PHP</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" id="task3-link" href="https://example.com/3" target="_blank">Implement PHP</a>
            </li>
        </ul>
    </li>
    <li>
        <input type="checkbox" id="task4">
        <label for="task4" id="task4-label">Learn React</label>
        <ul class="sub-item">
            <li>
                <a class="sub-item-link" id="task4-link" href="https://example.com/4" target="_blank">Introduce React</a>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
<body>
    <script>
 const images = [
  "https://cdn.pixabay.com/photo/2024/03/02/21/09/ai-generated-8609481_1280.jpg",
  "https://cdn.pixabay.com/photo/2024/03/02/19/03/gas-mask-8609208_1280.png",
  "https://cdn.pixabay.com/photo/2023/12/12/21/16/ai-generated-8445903_1280.png",
  "https://cdn.pixabay.com/photo/2024/07/20/07/55/ai-generated-8907785_1280.jpg"
];

const themeContent = {
  1: {
    header: "Front-End Development",
    task1: "Master HTML",
    task2: "Master CSS",
    task3: "Learn JavaScript",
    task4: "Learn React",
    task1Link: "Learn Semanticism",
    task2Link: "Implement Animations",
    task3Link: "Learn Functions",
    task4Link: "Introduce React"
  },
  2: {
    header: "Programming Languages",
    task1: "Master Python",
    task2: "Learn Java",
    task3: "Learn C#",
    task4: "Learn Rust",
    task1Link: "Apply Concepts",
    task2Link: "Create Classes",
    task3Link: "Import Concepts",
    task4Link: "Develop Applications"
  },
  3: {
    header: "Back-End Development",
    task1: "Explore Databases",
    task2: "Learn Node",
    task3: "Master Express",
    task4: "Build APIs",
    task1Link: "Create Relational Databses",

  },

  header: "Full-Stack Development Sprint",
  task1: "Code Refactoring Session",

  task1Link: "Analyze Codebase",
  task2Link: "Update Docs",
  task3Link: "Test Endpoints",
  task4Link: "Design System"
}

};

function setThemeAndImage(themeNumber) {
  document.body.className = `theme-${themeNumber}`;
  document.body.style.backgroundImage = `url('${images[themeNumber - 1]}')`;

  const content = themeContent[themeNumber];
  document.getElementById("main-header").textContent = content.header;
  document.getElementById("task1-label").textContent = content.task1;
  document.getElementById("task2-label").textContent = content.task2;
  document.getElementById("task3-label").textContent = content.task3;
  document.getElementById("task4-label").textContent = content.task4;
  document.getElementById("task1-link").textContent = content.task1Link;
  document.getElementById("task2-link").textContent = content.task2Link;
  document.getElementById("task3-link").textContent = content.task3Link;
  document.getElementById("task4-link").textContent = content.task4Link;
}
 </script>
</body>
</html>
